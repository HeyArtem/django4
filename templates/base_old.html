<!--подключил styles.css-->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--подключил стили-->
    <link type="text/css" href="{% static 'women/css/styles.css' %}" rel="stylesheet"  />
</head>
<body>

<!--Меню-шапка-->
<ul>
    <li><a href="{% url 'home' %}">Главнейшая страница</a></li>
    {% for m in menu %}
        <!--Последний пункт меню (шапки) имеет стиль оформеления class="last"-->
        {% if not forloop.last %} <li> {% else %} <li class="last"> {% endif %}
            <a href="{% url m.url_name %}">{{ m.title }}</a>
        </li>
    {% endfor %}
</ul>

{% block content %}
{% endblock %}

</body>
</html>
