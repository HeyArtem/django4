<!--Добавил подсветку-->
{% for cat in cats %}
    {% if cat.id == cat.selected %}
        <li class="selected">{{ cat.name }}</li>
    {% else %}
        <li><a href="{{ cat.get_absolute_url }}">{{ cat.name }}</a></li>
    {% endif %}
{% endfor %}
